<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- CSS only from Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"> 
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
<link rel="icon" type="image/svg+xml" href="weather.png" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="maincard">
       <h1 style="text-align: center;">W e a t h e r</h1>
       <input type="button" class="location" id="location" value="Weather of Current Location" onclick="ofcurrent()">
           <!-- <div class="currentlocation">
                <button id="curr">Weather of Current Location</button>
            </div>-->
          <!--<h3 class="location" id="location">Select Particular Location</h3>-->  
        <div class="row">
            <div class="col">
                <form>
                    <div class="mb-3">
                        <select name="countrylist" id="countrylist" class="form-select">
                        </select>
                    </div>
                    <div class="mb-3">
                        <select name="statelist" id="statelist" class="form-select" disabled>
                            <option value="">Select State</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <select name="citylist" id="citylist" class="form-select" disabled>
                            <option value="">Select City</option>
                        </select>
                    </div>
                </form>
               <div class="d-flex justify-content-center align-items-center" id="weathershow">
                    </div>

            </div>
        </div>
    </div>
    
    <script src="weather.js"></script>
</body>
</html>
